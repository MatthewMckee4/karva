coverage:
  status:
    project:
      default: # default is the status check's name, not default settings
        target: auto
        threshold: "5%"
    patch:
      default:
        enabled: false

ignore:
  - "crates/karva"
  - "crates/karva_benchmark"
  - "crates/karva_cli"
  - "crates/karva_dev"
  - "crates/karva_diff"
  - "crates/karva_test"
