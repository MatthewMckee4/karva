name: Diagnostic Diff

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Allow only one concurrent diagnostic diff per PR
concurrency:
  group: diagnostic-diff-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  diagnostic-diff:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Update Rust toolchain
        run: rustup update

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install UV
        run: pip install uv

      - name: Build karva wheel (PR branch)
        run: |
          cargo build --release -p karva
          uv build --wheel

      - name: Run diagnostics on PR branch
        run: |
          cargo run --release -p karva_diffs --bin karva-diagnostics -- run --output pr-diagnostics.json
        continue-on-error: true

      - name: Save PR diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: pr-diagnostics
          path: pr-diagnostics.json
          retention-days: 1

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          clean: false

      - name: Build karva wheel (main branch)
        run: |
          cargo build --release -p karva
          uv build --wheel

      - name: Run diagnostics on main branch
        run: |
          cargo run --release -p karva_diffs --bin karva-diagnostics -- run --output main-diagnostics.json
        continue-on-error: true

      - name: Save main diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: main-diagnostics
          path: main-diagnostics.json
          retention-days: 1

      - name: Checkout PR branch again
        uses: actions/checkout@v4

      - name: Download diagnostics artifacts
        uses: actions/download-artifact@v4
        with:
          name: pr-diagnostics
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: main-diagnostics
          path: .

      - name: Generate diff
        run: |
          cargo run --release -p karva_diffs --bin karva-diagnostics -- diff --base main-diagnostics.json --head pr-diagnostics.json --output diff.md

      - name: Read diff file
        id: diff
        run: |
          DIFF_CONTENT=$(cat diff.md)
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const diff = fs.readFileSync('diff.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Diagnostic Diff Report')
            );

            const body = diff + '\n\n---\n*This comment is automatically generated by the diagnostic diff workflow.*';

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
